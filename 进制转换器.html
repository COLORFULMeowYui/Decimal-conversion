<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>进制转换器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            accent: '#8B5CF6',
            dark: '#1E293B',
            light: '#F8FAFC'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .number-input {
        @apply w-full px-4 py-3 rounded-lg border-2 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary/50;
      }
      .card {
        @apply bg-white rounded-xl shadow-lg p-6 transition-all duration-300 hover:shadow-xl;
      }
      .btn {
        @apply px-6 py-3 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2;
      }
      .btn-primary {
        @apply bg-primary text-white hover:bg-primary/90 focus:ring-primary/50;
      }
      .btn-secondary {
        @apply bg-secondary text-white hover:bg-secondary/90 focus:ring-secondary/50;
      }
      .btn-outline {
        @apply border-2 border-primary text-primary hover:bg-primary/10 focus:ring-primary/50;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-light to-blue-50 min-h-screen font-inter text-dark">
  <div class="container mx-auto px-4 py-12 max-w-4xl">
    <!-- 标题区域 -->
    <div class="text-center mb-12">
      <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent mb-4">进制转换器</h1>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">轻松在二进制、八进制、十进制和十六进制之间进行转换，支持批量输入和实时计算</p>
    </div>

    <!-- 主要内容区域 -->
    <div class="grid md:grid-cols-2 gap-8">
      <!-- 输入卡片 -->
      <div class="card">
        <h2 class="text-xl font-bold mb-4 flex items-center">
          <i class="fa fa-keyboard-o text-primary mr-2"></i> 输入
        </h2>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2" for="inputValue">数值</label>
          <input type="text" id="inputValue" class="number-input border-primary" placeholder="输入数值...">
        </div>
        
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2" for="inputBase">当前进制</label>
          <div class="grid grid-cols-2 gap-3">
            <button type="button" class="base-btn btn btn-outline" data-base="2">二进制</button>
            <button type="button" class="base-btn btn btn-outline" data-base="8">八进制</button>
            <button type="button" class="base-btn btn btn-outline" data-base="10">十进制</button>
            <button type="button" class="base-btn btn btn-outline" data-base="16">十六进制</button>
          </div>
        </div>
        
        <button id="convertBtn" class="btn btn-primary w-full">
          <i class="fa fa-exchange mr-2"></i> 转换
        </button>
      </div>
      
      <!-- 输出卡片 -->
      <div class="card">
        <h2 class="text-xl font-bold mb-4 flex items-center">
          <i class="fa fa-calculator text-secondary mr-2"></i> 转换结果
        </h2>
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">二进制</label>
            <div class="relative">
              <input type="text" id="binaryOutput" class="number-input border-gray-300" readonly>
              <button class="copy-btn absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary transition-colors" data-target="binaryOutput">
                <i class="fa fa-clipboard"></i>
              </button>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">八进制</label>
            <div class="relative">
              <input type="text" id="octalOutput" class="number-input border-gray-300" readonly>
              <button class="copy-btn absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary transition-colors" data-target="octalOutput">
                <i class="fa fa-clipboard"></i>
              </button>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">十进制</label>
            <div class="relative">
              <input type="text" id="decimalOutput" class="number-input border-gray-300" readonly>
              <button class="copy-btn absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary transition-colors" data-target="decimalOutput">
                <i class="fa fa-clipboard"></i>
              </button>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">十六进制</label>
            <div class="relative">
              <input type="text" id="hexOutput" class="number-input border-gray-300" readonly>
              <button class="copy-btn absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary transition-colors" data-target="hexOutput">
                <i class="fa fa-clipboard"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 历史记录 -->
    <div class="card mt-8">
      <h2 class="text-xl font-bold mb-4 flex items-center">
        <i class="fa fa-history text-accent mr-2"></i> 转换历史
      </h2>
      <div id="historyList" class="divide-y divide-gray-100 max-h-60 overflow-y-auto">
        <p class="text-gray-500 italic text-center py-4">暂无历史记录</p>
      </div>
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="bg-dark text-white py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>© 2025 进制转换器 | 设计与开发</p>
    </div>
  </footer>

  <script>
    // 当前选中的进制
    let selectedBase = 10;
    // 历史记录数组
    let history = [];
    
    // DOM 元素
    const inputValue = document.getElementById('inputValue');
    const convertBtn = document.getElementById('convertBtn');
    const baseBtns = document.querySelectorAll('.base-btn');
    const binaryOutput = document.getElementById('binaryOutput');
    const octalOutput = document.getElementById('octalOutput');
    const decimalOutput = document.getElementById('decimalOutput');
    const hexOutput = document.getElementById('hexOutput');
    const historyList = document.getElementById('historyList');
    const copyBtns = document.querySelectorAll('.copy-btn');
    
    // 进制按钮点击事件
    baseBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // 移除所有按钮的活动状态
        baseBtns.forEach(b => b.classList.remove('bg-primary/10', 'border-primary', 'text-primary'));
        baseBtns.forEach(b => b.classList.add('border-gray-300', 'text-gray-700'));
        
        // 添加当前按钮的活动状态
        btn.classList.remove('border-gray-300', 'text-gray-700');
        btn.classList.add('bg-primary/10', 'border-primary', 'text-primary');
        
        // 更新选中的进制
        selectedBase = parseInt(btn.dataset.base);
      });
    });
    
    // 默认选中十进制
    baseBtns[2].click();
    
    // 转换按钮点击事件
    convertBtn.addEventListener('click', convertNumber);
    
    // 输入框回车事件
    inputValue.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        convertNumber();
      }
    });
    
    // 复制按钮点击事件
    copyBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.dataset.target;
        const targetElement = document.getElementById(targetId);
        
        // 复制到剪贴板
        targetElement.select();
        document.execCommand('copy');
        
        // 显示复制成功提示
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fa fa-check"></i>';
        btn.classList.add('text-secondary');
        
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.classList.remove('text-secondary');
        }, 2000);
      });
    });
    
    // 转换数字函数
    function convertNumber() {
      const input = inputValue.value.trim();
      
      if (!input) {
        showToast('请输入要转换的数值', 'error');
        return;
      }
      
      try {
        // 验证输入是否符合当前进制
        if (!validateInput(input, selectedBase)) {
          showToast(`输入的数值不符合${getBaseName(selectedBase)}格式`, 'error');
          return;
        }
        
        // 转换为十进制
        const decimalValue = parseInt(input, selectedBase);
        
        // 转换为各种进制
        binaryOutput.value = decimalValue.toString(2);
        octalOutput.value = decimalValue.toString(8);
        decimalOutput.value = decimalValue.toString(10);
        hexOutput.value = decimalValue.toString(16).toUpperCase();
        
        // 添加到历史记录
        addToHistory(input, selectedBase);
        
        // 显示成功提示
        showToast('转换成功', 'success');
      } catch (error) {
        showToast('转换失败，请检查输入', 'error');
        console.error(error);
      }
    }
    
    // 验证输入是否符合进制格式
    function validateInput(input, base) {
      const patterns = {
        2: /^[01]+$/,
        8: /^[0-7]+$/,
        10: /^\d+$/,
        16: /^[0-9A-Fa-f]+$/
      };
      
      return patterns[base].test(input);
    }
    
    // 获取进制名称
    function getBaseName(base) {
      const names = {
        2: '二进制',
        8: '八进制',
        10: '十进制',
        16: '十六进制'
      };
      
      return names[base];
    }
    
    // 添加到历史记录
    function addToHistory(input, base) {
      const timestamp = new Date().toLocaleString();
      const historyItem = {
        input,
        base,
        timestamp
      };
      
      // 添加到数组开头
      history.unshift(historyItem);
      
      // 限制历史记录数量
      if (history.length > 10) {
        history.pop();
      }
      
      // 更新历史记录UI
      updateHistoryUI();
    }
    
    // 更新历史记录UI
    function updateHistoryUI() {
      if (history.length === 0) {
        historyList.innerHTML = '<p class="text-gray-500 italic text-center py-4">暂无历史记录</p>';
        return;
      }
      
      historyList.innerHTML = '';
      
      history.forEach((item, index) => {
        const historyEntry = document.createElement('div');
        historyEntry.className = `py-3 ${index === history.length - 1 ? '' : 'pb-3'}`;
        historyEntry.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <p class="font-medium">${item.input} (${getBaseName(item.base)})</p>
              <p class="text-sm text-gray-500">${item.timestamp}</p>
            </div>
            <button class="text-primary hover:text-primary/80 text-sm font-medium history-item-btn" data-index="${index}">
              恢复
            </button>
          </div>
        `;
        
        historyList.appendChild(historyEntry);
      });
      
      // 添加历史记录项点击事件
      document.querySelectorAll('.history-item-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = parseInt(btn.dataset.index);
          const item = history[index];
          
          inputValue.value = item.input;
          
          // 选中对应的进制按钮
          baseBtns.forEach(b => {
            if (parseInt(b.dataset.base) === item.base) {
              b.click();
            }
          });
          
          // 触发转换
          convertNumber();
        });
      });
    }
    
    // 显示提示框
    function showToast(message, type = 'info') {
      // 创建提示框元素
      const toast = document.createElement('div');
      
      // 设置样式
      toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transform transition-all duration-300 translate-y-[-20px] opacity-0`;
      
      // 根据类型设置不同的样式
      if (type === 'success') {
        toast.classList.add('bg-green-50', 'border-l-4', 'border-green-400', 'text-green-700');
        toast.innerHTML = `
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <i class="fa fa-check-circle text-green-500"></i>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium">${message}</p>
            </div>
          </div>
        `;
      } else if (type === 'error') {
        toast.classList.add('bg-red-50', 'border-l-4', 'border-red-400', 'text-red-700');
        toast.innerHTML = `
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <i class="fa fa-exclamation-circle text-red-500"></i>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium">${message}</p>
            </div>
          </div>
        `;
      } else {
        toast.classList.add('bg-blue-50', 'border-l-4', 'border-blue-400', 'text-blue-700');
        toast.innerHTML = `
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <i class="fa fa-info-circle text-blue-500"></i>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium">${message}</p>
            </div>
          </div>
        `;
      }
      
      // 添加到页面
      document.body.appendChild(toast);
      
      // 显示动画
      setTimeout(() => {
        toast.classList.remove('translate-y-[-20px]', 'opacity-0');
        toast.classList.add('translate-y-0', 'opacity-100');
      }, 10);
      
      // 3秒后隐藏
      setTimeout(() => {
        toast.classList.remove('translate-y-0', 'opacity-100');
        toast.classList.add('translate-y-[-20px]', 'opacity-0');
        
        // 动画结束后移除元素
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, 3000);
    }
  </script>
</body>
</html>
